<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        //组合继承

        function SuperClass(name) {
            this.books = ["html", "javascript", "css"];
            this.name = name;
        }

        SuperClass.prototype.getName = function () {
            return this.name;
        }

        function SubClass(name, time) {
            SuperClass.call(this, name);
            this.time = time;
        }

        SubClass.prototype = new SuperClass();

        SubClass.prototype.getTime = function () {
            return this.time;
        }

        var instance1 = new SubClass("Store 1", 1996); 
        var instance2 = new SubClass("Store 2", 2008);
        instance1.books.push("C++");
        console.log(instance1.books); //"html", "javascript", "css", C++
        console.log(instance2.books); //"html", "javascript", "css"



    </script>
</body>
</html>
