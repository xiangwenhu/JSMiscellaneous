<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>


    <script type="text/javascript">
        //原型链继承

        function SuperClass() {
            this.superValue = true;
            this.books = ["java", "php", "C#"];
        }

        SuperClass.prototype.getSuperValue = function () {
            return this.superValue;
        }

        function SubClass() {
            this.subValue = false;
            this.prices = [10, 12];
        }

        SubClass.prototype = new SuperClass();

        SubClass.prototype.getSubValue = function () {
            return this.subValue;
        }

        var superClassInstance = new SuperClass();


        var instance = new SubClass();
        console.log(instance.getSuperValue());  //true
        console.log(instance.getSubValue());  //false


        console.log(instance instanceof SuperClass); // true
        console.log(instance instanceof SubClass);   //true
        console.log(SubClass instanceof SuperClass); //false
        console.log(SubClass.prototype instanceof SuperClass); //true



        console.log(instance.books);
        instance.books.push("C++");
        console.log(instance.books); //"java", "php", "C#",C++
        instance.superValue = false;

        var instance2 = new SubClass();
        console.log(instance2.books);//"java", "php", "C#",C++

        console.log(instance.prices);
        instance.prices.push(9);
        console.log(instance.prices);
        console.log(instance2.prices);


    </script>

</body>
</html>
