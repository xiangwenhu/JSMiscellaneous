<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>


    <script type="text/javascript">

        function Add() {

            function zero() {
                return 10;
            }

            function one(num) {
                return 10 + num;
            }

            function two(num1, num2) {
                return num1 + num2;
            }

            this.add = function () {
                var arg = arguments,
                    len = arguments.length;
                switch (len) {
                    case 0:
                        return zero();
                    case 1:
                        return one(arg[0]);
                    case 2:
                        return two(arg[0], arg[1]);
                }
            }
        }

        var A = new Add();
        console.log(A.add());
        console.log(A.add(9));
        console.log(A.add(9, 19));

    </script>
</body>
</html>
