<!-- 模板文件 -->
<html>
<head>

    <script src="../js/angular.js"></script>
    <style>
        div.clock {
            padding: 10px;
            margin: 0px auto;
            width: 400px;
            background: #000;
            color: #0f0;
        }
    </style>
</head>
<!-- 内置的ng-app指令通知编译器启动AngularJS框架-->
<body ng-app="ezstuff">
    <!-- 我们自己定义的ez-clock指令通知编译器生成时钟widget-->
    <ez-clock></ez-clock>

    <script type="text/javascript">
        angular.module("ezstuff", [])//创建模块ezstuff
        .directive("ezClock", function () {//在模块上注册指令ezClock的类工厂
            return {
                restrict: "E",
                replace: true,
                template: "<div class='clock'></div>",
                link: function (scope, element, attrs) {
                    element.text((new Date()).toString());
                    setInterval(function () {
                        //获取当前时间
                        var d = new Date();

                        //element对应引用该指令的DOM对象的jqLite封装
                        element.text(d.toString());
                    }, 1000);
                }
            }
        })

    </script>
</body>
</html>
